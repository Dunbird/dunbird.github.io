<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="dots">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
            </div>
            <div class="path">User@Portfolio: ~/Portfolio/Carlos</div>
        </div>
        <div class="content" id="terminal-content">
            <p><span class="prompt">User@Portfolio:~$</span> Welcome to my portfolio! Type <strong>help</strong> for a list of commands.</p>
        </div>
        <div class="input-box">
            <span class="prompt">User@Portfolio:~$</span>
            <input type="text" id="command-input" autofocus autocomplete="off">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
